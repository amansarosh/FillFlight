<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahiso Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            padding: 16px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 16px;
        }
        p {
            font-size: 14px;
            line-height: 1.5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .edit-mode input {
            width: 90%;
        }
        #addButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ahiso SimBrief Extension</h1>
    <p>Enter an aircraft registration on SimBrief to automatically fetch and populate the MSN and SELCAL information.</p>
    <h2>Stored Aircraft Information</h2>
    <table id="aircraftTable">
        <thead>
            <tr>
                <th>Registration</th>
                <th>MSN</th>
                <th>SELCAL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="aircraftTableBody">
        </tbody>
    </table>
    <button id="addButton">Add New Entry</button>
    <script src="ahiso.js"></script>
</body>
</html>
