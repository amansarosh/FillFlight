<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FillFlight Popup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white p-4 font-sans min-w-[360px] max-w-md">
  <h1 class="text-xl font-bold mb-4">FillFlight SimBrief Extension</h1>
  <p class="mb-4">Enter an aircraft registration on SimBrief to automatically fetch and populate the MSN and SELCAL information.</p>
  
  <h2 class="text-lg font-semibold mb-2">Stored Aircraft Information</h2>
  <table class="w-full border border-slate-700 mb-4 text-sm">
    <thead class="bg-slate-800">
      <tr>
        <th class="border border-slate-700 p-2">Registration</th>
        <th class="border border-slate-700 p-2">MSN</th>
        <th class="border border-slate-700 p-2">SELCAL</th>
        <th class="border border-slate-700 p-2">Actions</th>
      </tr>
    </thead>
    <tbody id="aircraftTableBody" class="divide-y divide-slate-700">
      <!-- Populated by fillflight.js -->
    </tbody>
  </table>

  <div class="flex justify-end">
    <button id="openOptions" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">Open Fullscreen UI</button>
  </div>

  <script src="fillflight.js"></script>
</body>
</html>
